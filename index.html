<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="left">
            <div class="left-control">
                <img src="/Image/logo.png" alt="" class="left-logo">
                <img src="/Image/home.png" alt="">
                <img src="/Image/chatting.png" alt="">
                <img src="/Image/calender.png" alt="">
                <img src="/Image/cam.png" alt="">
                <img src="/Image/user.png" alt="">
            </div>
            <img src="/Image/avatar.png" alt="" class="left-avatar">
            <img src="/Image/setting.png" alt="" class="left-setting">
        </section>
        <section class="middle">
            <div class="middle-header">
                <div class="middle-header-left">
                    <div class="middle-header-left-title"><b>Meeting title</b></div>
                    <div class="middle-header-left-time">
                        <div class="middle-header-left-time-internal">
                            Internal
                        </div>
                        <div class="middle-header-left-time-date">
                            <img src="/Image/calender_small.png" alt="" class="middle-header-left-time-date-pic">
                            <div>Sep 02, 2022</div>
                        </div>
                        <div class="middle-header-left-time-clock">8:00 - 9:00 AM</div>
                    </div>
                </div>
                <div class="middle-header-right">
                    12:00
                </div>
            </div>
            <img src="/Image/img_big.png" alt="" class="middle-img-big">
            <div class="middle-img-name">Benjamin Crawford</div>
            <img src="/Image/mic_color.png" alt="" class="middle-img-big-mic">'
            <div class="middle-img-small-list">
                <div>
                    <img src="/Image/img2.png" alt="" class="middle-img-small">
                    <div class="middle-img-small-name">Christian Scott</div>
                </div>
                <div>
                    <img src="/Image/img1.png" alt="" class="middle-img-small">
                </div>
                <div>
                    <img src="/Image/img.png" alt="" class="middle-img-small">
                </div>
            </div>
        </section>
    </main>
</body>
</html>

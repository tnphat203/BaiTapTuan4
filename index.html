<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="left">
            <div class="left-control">
                <img src="/Image/logo.png" alt="" class="left-logo">
                <img src="/Image/home.png" alt="">
                <img src="/Image/chatting.png" alt="">
                <img src="/Image/calender.png" alt="">
                <img src="/Image/cam.png" alt="">
                <img src="/Image/user.png" alt="">
            </div>
            <img src="/Image/avatar.png" alt="" class="left-avatar">
            <img src="/Image/setting.png" alt="" class="left-setting">
        </section>
        <section class="middle">
            <div class="middle-header">
                <div class="middle-header-left">
                    <div class="middle-header-left-title"><b>Meeting title</b></div>
                    <div class="middle-header-left-time">
                        <div class="middle-header-left-time-internal">
                            Internal
                        </div>
                        <div class="middle-header-left-time-date">
                            <img src="/Image/calender_small.png" alt="" class="middle-header-left-time-date-pic">
                            <div>Sep 02, 2022</div>
                        </div>
                        <div class="middle-header-left-time-clock">8:00 - 9:00 AM</div>
                    </div>
                </div>
                <div class="middle-header-right">
                   <div style="font-size: 40px;">•</div>
                    <div>12:00</div> 
                </div>
            </div>
            <img src="/Image/img_big.png" alt="" class="middle-img-big">
            <div class="middle-img-name">
                <div style="font-size: 30px;color: #1dd65b;">•</div>
                Benjamin Crawford
            </div>
            <img src="/Image/mic_color.png" alt="" class="middle-img-big-mic">'
            <div class="middle-img-small-list">
                <div class="middle-img-small">
                    <img src="/Image/img2.png" alt="" style="border-radius: 10px;">
                    <div class="middle-img-small-name">
                        <div style="font-size: 30px;color: #1dd65b;">•</div>
                        Christian Scott
                        </div>
                    <img src="/Image/mic_grey_color.png" alt="" class="middle-img-small-mic">
                    
                    
                </div>
                <div class="middle-img-small">
                    <img src="/Image/img1.png" alt="" style="border-radius: 10px;">
                    <div class="middle-img-small-name">
                        <div style="font-size: 30px;color: #1dd65b;">•</div>
                        Deborah Chu
                    </div>
                    <img src="/Image/mic_grey_color.png" alt="" class="middle-img-small-mic">
                </div>
                <div class="middle-img-small">
                    <img src="/Image/img.png" alt="">
                    <div class="middle-img-small-name">
                        <div style="font-size: 30px;color: #1dd65b;">•</div>
                        Jordan Nieves
                        </div>
                    <img src="/Image/mic_grey_color.png" alt="" class="middle-img-small-mic">
                </div>
            </div>
            <div class="middle-control-call">
                <img src="/Image/mic_grey_color.png" alt="">
                <img src="/Image/cam_color.png" alt="">
                <img src="/Image/speaker_grey_color.png" alt="">
                <div class="middle-control-call-endmeeting">End meeting</div>
                <img src="/Image/Button 2179.png" alt="">
                <img src="/Image/share.png" alt="">
                <img src="/Image/Option.png" alt="" class="middle-control-call-option">
            </div>
        </section>
        <section class="right">
            <div class="right-top">
                <div class="right-top-content">
                    <div>
                        <b>Participants</b>
                    </div>
                    <div class="right-top-number">
                        4
                    </div>
                </div>
                <div class="right-top-btnadd">
                    <div>
                        <b>+</b>
                    </div>
                    <div>
                        Add
                    </div>
                </div> 
            </div>
            <div class="right-list-user">
                <div class="right-one-user">
                    <div class="right-one-user-name">
                        <img src="/Image/avatar 1322.png" alt="">
                        <div style="font-size: 15px;">Benjamin Crawford</div>
                    </div>
                    <div class="right-one-user-control">
                        <img src="Image/mic1.png" alt="">
                        <img src="/Image/cam_small.png" alt="">
                        <img src="/Image/Option-small.png" alt="" class="right-one-user-control-option">
                    </div>
                </div>
                <div class="right-one-user">
                    <div class="right-one-user-name">
                        <img src="/Image/avatar 1323.png" alt="">
                        <div style="font-size: 15px;">Christian Scott</div>
                    </div>
                    <div class="right-one-user-control">
                        <img src="Image/mic1.png" alt="">
                        <img src="/Image/cam_small.png" alt="">
                        <img src="/Image/Option-small.png" alt="" class="right-one-user-control-option">
                    </div>
                </div>
                <div class="right-one-user">
                    <div class="right-one-user-name">
                        <img src="/Image/avatar 1324.png" alt="">
                        <div style="font-size: 15px;">Deborah Chu</div>
                    </div>
                    <div class="right-one-user-control">
                        <img src="Image/mic2.png" alt="">
                        <img src="/Image/cam_small.png" alt="">
                        <img src="/Image/Option-small.png" alt="" class="right-one-user-control-option">
                    </div>
                </div>
                <div class="right-one-user">
                    <div class="right-one-user-name">
                        <img src="/Image/avatar 1325.png" alt="">
                        <div style="font-size: 15px;">Jordan Nieves</div>
                    </div>
                    <div class="right-one-user-control">
                        <img src="Image/mic1.png" alt="">
                        <img src="/Image/cam_small.png" alt="">
                        <img src="/Image/Option-small.png" alt="" class="right-one-user-control-option">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

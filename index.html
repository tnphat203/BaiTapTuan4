<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <span class="line"></span>
            <div id="left">
                <div id="left_above">
                    <img class="item" src="/Image/logo.png" alt="" class="buttonleft">
                    <img class="item" src="/Image/home.png" alt="">
                    <img class="item" src="/Image/chatting.png" alt="">
                    <img class="item" src="/Image/calender.png" alt="">
                    <img class="item" src="/Image/cam.png" alt="">
                    <img class="item" src="/Image/" alt="">
                </div>

                <div id="below">
                    <img src="./Image/avatar.png" width="44" alt="">
                    <img id="setting" src="/Image/setting.png" width="44" alt="">
                </div>

            </div>
            <div id="center">
                <div class="head-center">
                    <div class="head-center-left">
                        <b>Meeting title</b>
                    </div>

                    <div class="head-center-right">
                        <div class="clock">
                            12:00
                        </div>
                    </div>
                </div>
                <div class="calendar">
                    <div class="internal">
                        Internal
                    </div>
                    <div class="calendar-date">
                        <img src="Image/calender_small.png" alt="" class="calendar-item">
                        <div>
                            Sep 02, 2022
                        </div>
                    </div>
                    <div class="calendar-time">
                        8.00 - 9.00 AM
                    </div>
                </div>
                <div class="pic-biggest">
                    <img src="Image/img_big.png" alt="" class="pic-biggest-desigh">
                    <div class="item-record">
                        Benjamin Crawford
                    </div>
                    <img src="Image/mic_color.png" alt="" class="item-micro">
                </div>
                <div class="video-call">
                    <div>
                        <img src="Image/img2.png" alt="" class="pic-smaller-desigh">
                    </div>
                    <div>
                        <img src="Image//img1.png" alt="" class="pic-smaller-desigh">
                    </div>
                    <div>
                        <img src="Image/img.png" alt="" class="pic-smaller-desigh">
                    </div>
                </div>
                <div class="call-control">

                </div>
            </div>

            <div id="right">right</div>

        </div>
    </div>

</body>

</html>
